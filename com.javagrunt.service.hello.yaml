apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-service
  name: hello-service
  namespace: javagrunt-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
        - name: hello-service
          image: dashaun/com.javagrunt.service.hello:v0.0.31
          ports:
            - containerPort: 8080
              name: http

---

apiVersion: v1
kind: Service
metadata:
  name:  hello-service
  namespace: javagrunt-com
spec:
  selector:
    app:  hello-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080