apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: youtube-service
  name: youtube-service
  namespace: dev-javagrunt-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-service
  template:
    metadata:
      labels:
        app: youtube-service
    spec:
      containers:
        - name: youtube-service
          image: dashaun/com.javagrunt.service.youtube:v0.0.7
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ZIPKIN_ENDPOINT
              value: http://openzipkin.javagrunt-com.svc.cluster.local:9411/api/v2/spans
          envFrom:
            - secretRef:
                name: yugabyte-cloud

---

apiVersion: v1
kind: Service
metadata:
  name:  youtube-service
  namespace: dev-javagrunt-com
spec:
  selector:
    app:  youtube-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: youtube-service
  namespace: dev-javagrunt-com
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  scaleTargetRef:
    name: youtube-service
  pollingInterval:  1
  cooldownPeriod:   3
  minReplicaCount:  0
  maxReplicaCount:  3
  triggers:
    - type: external
      metadata:
        scalerAddress: gateway-service.dev-javagrunt-com:9090
        name: youtube-service
        namespace: dev-javagrunt-com
        threshold: "1"      